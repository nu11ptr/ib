language: go

go:
  - 1.11.x

os:
  - linux

before_script:
  - lsb_release -a
  - sudo start xvfb
  - sudo apt-get install -y telnet
  - go get
  - go build
  - cd testserver
  - ./ibgwstart
  - sleep 15
  - cd ..
  - go get github.com/mattn/goveralls

script:
  - go test -covermode=count -coverprofile=c.out ./...
  - $GOPATH/bin/goveralls -coverprofile=c.out -service=travis-ci

after_script:
  - ./testserver/ibgwstop
